<section class="young">
  <h1
    class="mat-display-1"
    style="text-align: center; padding-top: 2rem; color: green;"
  >
    YOUNG LAWYERS FORUM (YLF)
  </h1>

  <div class="youngexecutives">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>SN</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="portfolio">
        <th mat-header-cell *matHeaderCellDef>PORTFOLIO</th>
        <td mat-cell *matCellDef="let element">{{ element.portfolio }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>YEARS</th>
        <td mat-cell *matCellDef="let element">{{ element.year }}</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
