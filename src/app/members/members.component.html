<section
  class="members"
  style="--image-url: url('../../assets/img/lawb.jpeg');"
>
  <h1
    class="mat-display-2"
    style="
      text-align: center;
      padding-top: 2rem;
      margin-bottom: 2rem;
      color: #bfcf25;
    "
  >
    FIND A LAWYER
  </h1>
  <div class="members-container">
    <form class="example-form mat-elevation-z2">
      <mat-form-field class="example-full-width">
        <input
          type="text"
          matInput
          placeholder="Search"
          (keyup)="applyFilter($event.target.value)"
        />
        <mat-icon matSuffix style="color: #43a047;">search</mat-icon>
      </mat-form-field>
    </form>

    <h1
      class="mat-display-1"
      style="
        text-align: center;
        margin-top: 5rem;
        margin-bottom: 1rem;
        color: #43a047;
      "
    >
      Lawyers' Directory (2020 Edition)
    </h1>

    <mat-card class="member-card">
      <mat-card-content>
        <!-- <mat-form-field class="full-width">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field> -->
        <table
          matSort
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
        >
          <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>S/N</th>
            <td mat-cell *matCellDef="let member">{{ member.memberId }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>NAME</th>
            <td mat-cell *matCellDef="let member">{{ member.name }}</td>
          </ng-container>

          <!-- Phone no Column -->
          <ng-container matColumnDef="phoneNo">
            <th mat-header-cell *matHeaderCellDef>PHONE NO</th>
            <td mat-cell *matCellDef="let member">
              {{ member.phoneNo }}
            </td>
          </ng-container>

          <!-- Image Column -->
          <!-- <ng-container matColumnDef="imgUrl">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let member">
            <img [src]="member.imgUrl" class="member-listing-image" />
          </td>
        </ng-container> -->

          <!-- Info Column -->
          <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef>INFO</th>
            <td mat-cell *matCellDef="let member">
              <button
                mat-raised-button
                color="accent"
                (click)="viewMore(member)"
                matTooltip="View More"
                [matTooltipPosition]="'right'"
              >
                <mat-icon> info </mat-icon>
                <!-- <span class="addcart-btn-text">
                  More Details
                </span> -->
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-spinner *ngIf="loading"></mat-spinner>
        <mat-paginator
          [pageSizeOptions]="[25, 50, 100]"
          showFirstLastButtons
        ></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</section>
